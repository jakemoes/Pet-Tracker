<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addAppointment.css">
    <title>Termin hinzufügen</title>
</head>
<body>
    <div class="form-container">
        <h2>Termin hinzufügen</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name">

            <label for="datum">Datum</label>
            <input type="date" id="datum" name="datum">

            <label for="erinnerung">Erinnerung</label>
            <input type="date" id="erinnerung" name="erinnerung">

            <label for="notiz">Notiz</label>
            <textarea id="notiz" name="notiz" placeholder="Notiz"></textarea>

            <div class="button-container">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="done-btn">Done</button>
            </div>
        </form>
    </div>
</body>
</html>
