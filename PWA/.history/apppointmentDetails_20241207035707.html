<!DOCTYPE html>
<html lang="de">
<head>

    <title>Tierarzttermin</title>
</head>
<body>
    <div class="details-container">
        <h1>Tierarzt</h1>



        <div class="entry">
            <div class="detail">
                <p><strong>Datum:</strong></p>
                <p>21.09.2024 <span class="time">15:00</span></p>
            </div>
            <a href="appointmentDetails.html" style="text-decoration: none; color: inherit;">
                <div class="detail">
                    <p><strong>Erinnerung:</strong></p>
                    <p>20.09.2024 <span class="time">18:00</span></p>
                </div>
            </a>            
            <div class="detail">
                <p><strong>Notiz:</strong></p>
                <p>Impfpass mitnehmen!</p>
            </div>
        </div>

        <div class="button-container">
            <!-- Zurück-Button -->
            <a href="appointment.html" class="back-btn">
                <button type="button"><span>&larr;</span></button>
            </a>

            <!-- Löschen-Button -->
            <button type="button" class="delete-btn" >
                🗑️
            </button>
        </div>
    </div>

</body>
</html>
